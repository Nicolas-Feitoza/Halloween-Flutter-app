name: mercado_halloween_cabuloso
description: "App Flutter para o Mercado Halloween Cabuloso."
publish_to: 'none' # Evita publicação acidental no pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  google_fonts: ^6.2.1
  lottie: ^2.3.0
  firebase_core: ^2.15.0 # Versão atual recomendada (ajuste conforme necessidade)
  # Adicione outras dependências Firebase se for usar, ex:
  # firebase_auth: ^4.6.3
  # cloud_firestore: ^4.7.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/produtos_halloween.json
    - assets/animations/ghost.json
